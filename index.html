<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPi - Brain-Computer Interface Platform</title>
    <link rel="stylesheet" href="css/presentation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Controls -->
    <div class="nav-controls">
        <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="slide-info">
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">16</span>
            </div>
            <div class="section-name" id="sectionName">Introduction</div>
        </div>
        <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        <button id="overviewBtn" class="nav-btn overview"><i class="fas fa-th"></i></button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Slide Overview Panel -->
    <div class="overview-panel" id="overviewPanel">
        <div class="overview-header">
            <h3>Presentation Overview</h3>
            <button id="closeOverview" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="overview-grid" id="overviewGrid">
            <!-- Dynamically populated -->
        </div>
    </div>

    <!-- Main Slide Container -->
    <div class="presentation-container">
        <div class="slide-wrapper" id="slideWrapper">
            <!-- Slides loaded dynamically -->
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Loading presentation...</p>
    </div>

    <script src="js/presentation-config.js"></script>
    <script src="js/presentation-core.js"></script>
</body>
</html>
