<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2d55;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <animate id="pulseAnimation" attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Brain outline -->
  <path d="M100 30 C130 30, 150 50, 150 80 C150 90, 145 100, 140 105 C145 110, 150 120, 150 130 C150 160, 130 180, 100 180 C70 180, 50 160, 50 130 C50 120, 55 110, 60 105 C55 100, 50 90, 50 80 C50 50, 70 30, 100 30 Z" 
        fill="url(#brainGradient)" 
        stroke="#ff2d55" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Neural pathways -->
  <g stroke="#ff2d55" stroke-width="2" fill="none" opacity="0.7">
    <path d="M70 60 Q85 75 100 60 Q115 75 130 60">
      <animate attributeName="stroke-dasharray" values="0,100;100,100;0,100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M65 90 Q80 105 95 90 Q110 105 125 90">
      <animate attributeName="stroke-dasharray" values="0,100;100,100;0,100" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M60 120 Q75 135 90 120 Q105 135 120 120">
      <animate attributeName="stroke-dasharray" values="0,100;100,100;0,100" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path d="M65 150 Q80 165 95 150 Q110 165 125 150">
      <animate attributeName="stroke-dasharray" values="0,100;100,100;0,100" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Neural nodes -->
  <g fill="#ff2d55">
    <circle cx="75" cy="70" r="3" opacity="0.8">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="85" r="3" opacity="0.8">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="70" r="3" opacity="0.8">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="110" r="3" opacity="0.8">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="110" r="3" opacity="0.8">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="130" r="3" opacity="0.8">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- EEG electrodes -->
  <g fill="#667eea" opacity="0.6">
    <circle cx="60" cy="50" r="4"/>
    <circle cx="140" cy="50" r="4"/>
    <circle cx="50" cy="100" r="4"/>
    <circle cx="150" cy="100" r="4"/>
    <circle cx="60" cy="150" r="4"/>
    <circle cx="140" cy="150" r="4"/>
    <circle cx="100" cy="40" r="4"/>
    <circle cx="100" cy="160" r="4"/>
  </g>
  
  <!-- Signal waves -->
  <g stroke="#667eea" stroke-width="1" fill="none" opacity="0.5">
    <path d="M20 100 Q30 95 40 100 Q50 105 60 100">
      <animateTransform attributeName="transform" type="translate" values="0,0;180,0;0,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M140 100 Q150 95 160 100 Q170 105 180 100">
      <animateTransform attributeName="transform" type="translate" values="0,0;-180,0;0,0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Text labels -->
  <text x="100" y="20" text-anchor="middle" fill="#ff2d55" font-family="Orbitron, monospace" font-size="12" font-weight="bold">
    Brain-Computer Interface
  </text>
  <text x="100" y="195" text-anchor="middle" fill="#667eea" font-family="Orbitron, monospace" font-size="10">
    Consumer-Grade EEG
  </text>
</svg>