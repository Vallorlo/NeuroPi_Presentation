<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neuronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2d55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    
    <filter id="neuronGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Layer Labels -->
  <text x="50" y="20" text-anchor="middle" fill="#667eea" font-family="Orbitron, monospace" font-size="10" font-weight="bold">Input Layer</text>
  <text x="150" y="20" text-anchor="middle" fill="#764ba2" font-family="Orbitron, monospace" font-size="10" font-weight="bold">CNN + LSTM</text>
  <text x="250" y="20" text-anchor="middle" fill="#5856d6" font-family="Orbitron, monospace" font-size="10" font-weight="bold">Attention</text>
  <text x="350" y="20" text-anchor="middle" fill="#ff2d55" font-family="Orbitron, monospace" font-size="10" font-weight="bold">Output</text>
  
  <!-- Input Layer (14 EEG channels) -->
  <g id="inputLayer">
    <circle cx="50" cy="50" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <circle cx="50" cy="75" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <circle cx="50" cy="100" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <circle cx="50" cy="125" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <circle cx="50" cy="150" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <circle cx="50" cy="175" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <circle cx="50" cy="200" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <circle cx="50" cy="225" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <circle cx="50" cy="250" r="6" fill="url(#neuronGradient)" filter="url(#neuronGlow)"/>
    <!-- Dots for remaining channels -->
    <circle cx="50" cy="270" r="2" fill="#667eea" opacity="0.5"/>
    <circle cx="50" cy="280" r="2" fill="#667eea" opacity="0.5"/>
    <circle cx="50" cy="290" r="2" fill="#667eea" opacity="0.5"/>
  </g>
  
  <!-- Hidden Layer 1 (CNN + LSTM) -->
  <g id="hiddenLayer1">
    <circle cx="150" cy="60" r="8" fill="url(#neuronGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="90" r="8" fill="url(#neuronGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="120" r="8" fill="url(#neuronGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="150" r="8" fill="url(#neuronGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="180" r="8" fill="url(#neuronGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="210" r="8" fill="url(#neuronGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="240" r="8" fill="url(#neuronGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="8;10;8" dur="2s" begin="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Attention Layer -->
  <g id="attentionLayer">
    <circle cx="250" cy="80" r="10" fill="#5856d6" filter="url(#neuronGlow)">
      <animate attributeName="fill" values="#5856d6;#ff2d55;#5856d6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="120" r="10" fill="#5856d6" filter="url(#neuronGlow)">
      <animate attributeName="fill" values="#5856d6;#ff2d55;#5856d6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="160" r="10" fill="#5856d6" filter="url(#neuronGlow)">
      <animate attributeName="fill" values="#5856d6;#ff2d55;#5856d6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="200" r="10" fill="#5856d6" filter="url(#neuronGlow)">
      <animate attributeName="fill" values="#5856d6;#ff2d55;#5856d6" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Output Layer -->
  <g id="outputLayer">
    <circle cx="350" cy="100" r="12" fill="url(#outputGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="12;15;12" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="140" r="12" fill="url(#outputGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="12;15;12" dur="2.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="180" r="12" fill="url(#outputGradient)" filter="url(#neuronGlow)">
      <animate attributeName="r" values="12;15;12" dur="2.5s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Output labels -->
    <text x="380" y="105" fill="#ff2d55" font-family="Orbitron, monospace" font-size="8">Left Hand</text>
    <text x="380" y="145" fill="#ff2d55" font-family="Orbitron, monospace" font-size="8">Right Hand</text>
    <text x="380" y="185" fill="#ff2d55" font-family="Orbitron, monospace" font-size="8">Feet</text>
  </g>
  
  <!-- Connections with animated flow -->
  <g stroke="#667eea" stroke-width="1" fill="none" opacity="0.3">
    <!-- Input to Hidden Layer 1 -->
    <line x1="56" y1="50" x2="144" y2="60">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="56" y1="75" x2="144" y2="90">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="0.1s" repeatCount="indefinite"/>
    </line>
    <line x1="56" y1="100" x2="144" y2="120">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="56" y1="125" x2="144" y2="150">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="56" y1="150" x2="144" y2="180">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="56" y1="175" x2="144" y2="210">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Hidden Layer 1 to Attention -->
    <line x1="158" y1="60" x2="242" y2="80">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="158" y1="120" x2="242" y2="120">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="158" y1="180" x2="242" y2="160">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="158" y1="240" x2="242" y2="200">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Attention to Output -->
    <line x1="260" y1="80" x2="338" y2="100">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="260" y1="120" x2="338" y2="140">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="1.6s" repeatCount="indefinite"/>
    </line>
    <line x1="260" y1="160" x2="338" y2="180">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" begin="1.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Architecture Labels -->
  <g fill="#764ba2" font-family="Orbitron, monospace" font-size="8">
    <text x="80" y="40">14 EEG Channels</text>
    <text x="120" y="40">Temporal Conv</text>
    <text x="220" y="40">Multi-Head</text>
    <text x="320" y="40">Classification</text>
  </g>
  
  <!-- Data flow arrows -->
  <g fill="#ff2d55">
    <polygon points="100,150 110,145 110,155" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;50,0;0,0" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="200,150 210,145 210,155" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;50,0;0,0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="300,150 310,145 310,155" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;50,0;0,0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>